shell = "zsh"

[templates]
defer = "{% for file in files %}zsh-defer source \"{{ file }}\"\n{% endfor %}"
none = ""

# lazy load plugin
[plugins.zsh-defer]
github = "romkatv/zsh-defer"

# zsh-syntax-highlighting
[plugins.zsh-syntax-highlighting]
github = "zsh-users/zsh-syntax-highlighting"
apply = ["defer"]

# cutppuccin for zsh-syntax-highlighting
[plugins.catppuccin-zsh-syntax-highlighting]
remote = "https://raw.githubusercontent.com/catppuccin/zsh-syntax-highlighting/main/themes/catppuccin_mocha-zsh-syntax-highlighting.zsh"

# autosuggestions
[plugins.zsh-autosuggestions]
github = "zsh-users/zsh-autosuggestions"
apply = ["defer"]

# history search
[plugins.zsh-history-substring-search]
github = "zsh-users/zsh-history-substring-search"
apply = ["defer"]

# add completion
[plugins.zsh-completions]
github = "zsh-users/zsh-completions"

# user settings
[plugins.dotfiles]
local = "~/dotfiles/.config/zsh/basic"
apply = ["source"]

# user completion
[plugins.completion-restic]
remote = "https://github.com/restic/restic/blob/master/doc/zsh-completion.zsh"
apply = ["fpath"]

[plugins.completion-fd]
remote = "https://github.com/sharkdp/fd/blob/master/contrib/completion/_fd"
apply = ["fpath"]

[plugins.compinit]
inline = 'autoload -Uz compinit && compinit'

[plugins.oh-my-posh]
github = "JanDeDobbeleer/oh-my-posh"
apply = ["none"]

